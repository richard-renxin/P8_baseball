<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <style>
    circle.dimple-series-1{
      fill:red;
      stroke:black;
    }
    h2{
      text-align: left;
      font-family: Arial;
      font-size: 18px;
    }
    h3{
      text-align: left;
      font-family: Arial;
      font-size: 14px;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 750 - 2*margin,
              height = 500 - 2*margin;
          // debugger;
          
          // 标题行
          d3.select("body")
            .append("h2")
            .text("棒球数据分析")
          d3.select("body")
            .append("div")
            .attr("class", "chart")
            .attr("id", "chartContainer")
          
          // 表格名称
          d3.select("body")
            .append("h3")
            .text("各惯用手运动员得分情况:")
       
        // 创建svg元素
        var svg = dimple.newSvg("body", width,height);
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(margin,margin-20,width-1.8*margin,height-1.5*margin)
        
        // 添加坐标轴
        var x = myChart.addCategoryAxis("x", "handedness");
        x.addOrderRule(["L","B","R"]);
        x.title = "惯用手"
        var y1 = myChart.addMeasureAxis("y", "HR");
        y1.title = "全垒打";
        y1.overrideMax = 26;
        var y2 = myChart.addMeasureAxis("y", "avg");
        y2.title = "平均得分率";
        y2.overrideMax = 0.3;
        y2.overrideMin = 0.21;
        var z = myChart.addCategoryAxis("z", "Count");
        myChart.addSeries("全垒打中位数",dimple.plot.bar,[x,y1,z]);
        myChart.addSeries("平均得分率中位数", dimple.plot.bar,[x,y2,z]);
        myChart.addLegend(4*margin,25,300,20, "right");
        myChart.draw();
      }
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_median.csv", function(d) {
    d['height'] = +d['height'];
    d['weight'] = +d['weight'];
    d['avg'] = +d['avg'];
    d['HR'] = +d['HR'];
    return d;
  },draw);
  </script>
</body>
</html>
